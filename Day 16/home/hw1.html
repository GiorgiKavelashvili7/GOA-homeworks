<!--ააგეთ იგივენაირი ფორმის სტრუქტურა.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <br>
    <label for="User_name">First Name:</label>
    <input type="text" placeholder=" " id="User_name">
    <label for="User_surname">Last Name:</label>
    <input type="text" placeholder=" " id="User_surname">
    <br>
    <br>
    <label for="User_Bday">Date of birth:</label>
    <input type="date"  id="User_Bday">
    <label for="User_age">Age:</label>
    <input type="number" placeholder=" " id="User_age">
    <br>
    <br>
    <label for="User_gender">Gender:</label>
    <input type="selection"  id="User_gender">
    <label for="User_email">Email Address:</label>
    <input type="text" placeholder="Enter email address" id="User_email">
    <br>
    <br>
    <label for="Pos_able">Positions Available:</label>
    <input type="radio" name="Dev" id="Pos_able">
    <label for="Junior">Junior dveloper</label>
    <input type="radio" name="Dev" id="Junior">
    <label for="Mid-level">Mid-level developer</label>
    <input type="radio" name="Dev" id="Mid-level">
    <label for="Senior">Senior developer</label>
    <br>
    <br>
    <label for="P_lang">Programming languages:</label>
    <input type="checkbox" name="lan" id="P_lang">
    <label for="java">Java</label>
    <input type="checkbox" name="lan" id="java">
    <label for="javascript">Javascript</label>
    <input type="checkbox" name="lan" id="javascript">
    <label for="python">python</label>
    <br>
    <br>
    <label for="Pass">Password:</label>
    <input type="password" name="pass" id="Pass">
    <label for="Cof_pass">Confirm Password:</label>
    <input type="password" name="cof_pass" id="cof_pass">
    <br>
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</body>
</html>
