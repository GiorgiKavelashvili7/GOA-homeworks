<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unordered lists</h1>
    <p>Disc</p>
    <ul>
        <li>first item</li>
        <li>second item</li>   
        <li>third item</li>
    </ul>
    <p>None - no bullets</p>
    <ol>First item</ol>
    <ol>Second item</ol>
    <ol>Third item</ol>


    <h1>Ordered lists</h1>
    <p>Decimal</p>
    <ol>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ol>
</body>
</html>
