<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Admission Form</h1>
    </center>
    <br>
    <br>
    <center>
        <p>Login details</p>
    </center>
    <label for="user">Username:</label>
    <input type="text" name="." id="user">
    <br>
    <br>
    <label for="pass">Password:</label>
    <input type="text" name="." id="pass">
    <br>
    <br>
    <center>
        <p>Personal details</p>
    </center>
    <label for="name">Name:</label>
    <input type="text" name="." id="name">
    <br>
    <br>
    <label for="mama">Mother's name:</label>
    <input type="text" name="." id="mama">
    <br>
    <br>
    <label for="dada">Father's name:</label>
    <input type="text" name="." id="dada">
    <br>
    <br>
    <label for="date">Date of birth:</label>
    <input type="date" name="." id="date">
    <br>
    <br>
    <label for="gen">Gender:</label>
    <input type="radio" name="." id="gen">
    <label for="boi">Male</label>
    <input type="radio" name="." id="boi">
    <label for=".">Female</label>
    <br>
    <br>
    <center>
        <p>Contact details</p>
    </center>
    <label for="con">Contact number:</label>
    <input type="text" name="." id="con">
    <br>
    <br>
    <label for="id">Email ID:</label>
    <input type="text" name="." id="id">
    <br>
    <br>
    <label for="text">Address:</label>
    <br>
    <textarea name="." id="text">Enter address...</textarea>
    <br>
    <br>
    <label for="Country">Country:</label>
    <select name="." id="Country">
        <option value=".">India</option>
        <option value=".">Georgia</option>
        <option value=".">USA</option>
    </select>
    <br>
    <br>
    <center>
        <p>Academic details</p>
    </center>
    <label for="10">10th class marks:</label>
    <input type="text" name="." id="10">
    <label for="b">Board:</label>
    <input type="text" name="." id="b">
    <label for="s">School name:</label>
    <input type="text" name="." id="s">
    <br>
    <br>
    <label for="12">12th class marks:</label>
    <input type="text" name="." id="12">
    <label for="b">Board:</label>
    <input type="text" name="." id="b">
    <label for="s">School name:</label>
    <input type="text" name="." id="s">
    <br>
    <br>
    <center>
        <input type="submit" value="Submit">
    </center>

</body>
</html>
