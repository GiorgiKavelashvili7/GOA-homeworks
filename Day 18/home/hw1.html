<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Request for White Paper</h1>
    </center>
    <p>Please fill out the form below. If you have any questions, please e-mail</p>
    <a href="white_paper@ektron.com">white_paper@ektron.com</a>
    <p>* - required fields</p>
    <hr>
    <br>
    <br>
    <label for="user_Name">*First name:</label>
    <input type="text" name="." id="user_name">
    <br>
    <br>
    <label for="User_surname">*Last name:</label>
    <input type="text" name="." id="User_surname">
    <br>
    <br>
    <label for="User_company">Company name:</label>
    <input type="text" name="." id="User_company">
    <br>
    <br>
    <label for="User_webNcomp">Company/Personal  Website:</label>
    <input type="text" name="." id="User_webNcomp">
    <br>
    <br>
    <label for="user_mail">*Email:</label>
    <input type="text" name="." id="user_mail">
    <br>
    <br>
    <label for="user_phone">Phone:</label>
    <input type="text" name="." id="user_phone">
    <label for="Phone_Ext">Exit:</label>
    <input type="text" name="." id="Phone_Ext">
    <br>
    <br>
    <label for="St/Pr">State/Province:</label>
    <select name="." id="St/Pr">
        <option value="Select for USA or Canada only">Select for USA or Canada only</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
    </select>
    <br>
    <br>
    <label for="User_country">*Country:</label>
    <select name="." id="User_country">
        <option value="United states">United states</option>
        <option value="Canada">Canada</option>
    </select>
    <br>
    <br>
    <label for="text">Comments:</label>
    <br>
    <textarea name="." id="text"></textarea>
    <center>
        <button>Request White Paper</button>
    </center>
</body>
</html>
