<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="user_Name">First name:</label>
    <input type="text" name="." id="user_Name">
    <br>

    <label for="User_surname">Last name:</label>
    <input type="text" name="." id="User_surname">
    <br>

    <label for="user_mail">Email:</label>
    <input type="text" name="." id="user_mail">
    <br>

    <label for="user_pass">Password:</label>
    <input type="text" name="." id="user_pass">
    <br>

    <label for="User_date">Birthday:</label>
    <input type="date" name="." id="User_date">
    <br>

    <label for="User_gender">Gender:</label>
    <br>

    <input type="radio" name="." id="User_gender">
    <label for="User_gender">Male</label>
    <br>

    <input type="radio" name="." id="User_gender">
    <label for="User_gender">Female</label>
    <br>

    <input type="radio" name="." id="User_gender">
    <label for="User_gender">Other</label>
    <br>
   
    <label for="User_pets">Pets:</label>
    <br>

    <input type="checkbox" name=".." id="User_pets">
    <label for="User_gender">Cat</label>
    <br>

    <input type="checkbox" name=".." id="User_pets">
    <label for="User_gender">Dog</label>
    <br>
    
    <label for="user_cars">Cars:</label>
    <br>
    <select name="." id="user_cars">
        <option value="...">Volvo</option>
        <option value="...">BMW</option>
        <option value="...">Toyota</option>
    </select>
    <br>

    <input type="button" value="Register!">
    <input type="reset" value="Reset">
</body>
</html>
